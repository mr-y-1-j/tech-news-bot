name: Daily Tech & Stock News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *' # 日本時間 07:00
    - cron: '0 10 * * *' # 日本時間 19:00

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install libraries
        run: |
          pip install --upgrade pip
          pip uninstall -y google google-cloud-core google-api-core
          pip install -r requirements.txt
      
      - name: Run bot
        env:
          # 左側：Pythonが使う名前 / 右側：GitHubのSecret名
          DISCORD_WEBHOOK_URL_TECH: ${{ secrets.DISCORD_WEBHOOK_URL_TECH }}
          DISCORD_WEBHOOK_URL_STOCK: ${{ secrets.DISCORD_WEBHOOK_URL_STOCK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
